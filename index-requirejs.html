<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>GraphViz WASM</title>
</head>

<body>
    <h3>require</h3>
    <div id="require"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        require(["./dist/graphviz.min"], function (O) {
            O.then(function (dot) {
                var svg = dot`graph { n0 -- n1 -- n2 -- n3 -- n0; }`;
                document.getElementById("require").appendChild(svg);
            })
        });
    </script>
</body>

</html>
